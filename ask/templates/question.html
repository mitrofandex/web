<h1> {{ question.title }} </h1>
<h2> {{ question.text }} </h2>
<ol>
{% for answer in answers %}
    <li> {{ answer }} </li>
{% endfor %}
</ol>

<form action="/question/{{ question.id }}/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit"> Submit </button>
</form>

<h1> {{ error }} </h1>
